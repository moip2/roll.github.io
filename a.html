<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: rgba(0,0,0,0.1);
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 4px;
            min-height: 24px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机数字生成器</h1>
        
        <div class="input-group">
            <label for="minValue">最小值:</label>
            <input type="number" id="minValue" placeholder="输入最小值">
        </div>
        
        <div class="input-group">
            <label for="maxValue">最大值:</label>
            <input type="number" id="maxValue" placeholder="输入最大值">
        </div>
        
        <div id="error" class="error"></div>
        
        <button onclick="generateRandomNumber()">生成随机数</button>
        
        <div id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const minInput = document.getElementById('minValue');
            const maxInput = document.getElementById('maxValue');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            // 清除之前的错误和结果
            errorDiv.textContent = '';
            resultDiv.textContent = '';
            
            // 获取输入值
            const minValue = parseFloat(minInput.value);
            const maxValue = parseFloat(maxInput.value);
            
            // 验证输入
            if (isNaN(minValue) || isNaN(maxValue)) {
                errorDiv.textContent = '请输入有效的数字';
                return;
            }
            
            if (minValue >= maxValue) {
                errorDiv.textContent = '最小值必须小于最大值';
                return;
            }
            
            // 生成随机数
            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            if(randomNumber == 16){
                randomNumber = 4;
            }
            
            // 显示结果
            resultDiv.textContent = randomNumber;
        }
    </script>
</body>
</html>
